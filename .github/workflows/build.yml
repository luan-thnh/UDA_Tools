name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact_name: UDA_Tools_Pro
            asset_name: UDA_Tools_Pro-linux-x64
          - os: windows-latest
            name: Windows
            artifact_name: UDA_Tools_Pro.exe
            asset_name: UDA_Tools_Pro-windows-x64.exe
          - os: macos-latest
            name: macOS
            artifact_name: UDA_Tools_Pro
            asset_name: UDA_Tools_Pro-macos-x64

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      # NOTE: Khong cai UPX tren Windows de tranh loi Python DLL
      # "Failed to load Python DLL" xay ra khi UPX compress python*.dll

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: python build.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: UDA_Tools_Pro-linux-x64
          path: release-files

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: UDA_Tools_Pro-windows-x64.exe
          path: release-files

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: UDA_Tools_Pro-macos-x64
          path: release-files

      - name: List release files
        run: ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: UDA Tools Pro ${{ github.ref_name }}
          body: |
            ## üöÄ UDA Tools Pro ${{ github.ref_name }}

            All-in-one tool suite cho giang vien Dai hoc Dong A.

            ### üì• Download

            | Platform | File |
            |----------|------|
            | Windows | `UDA_Tools_Pro-windows-x64.exe` |
            | macOS | `UDA_Tools_Pro-macos-x64` |
            | Linux | `UDA_Tools_Pro-linux-x64` |

            ### ‚ú® Tinh nang

            **Tab 1 - Nhap Diem UDA:**
            - Nhap/Xoa diem tu file Excel
            - Auto-detect Chrome/Chromium
            - Che do Headless
            - Nho tai khoan

            **Tab 2 - HRM Auto:**
            - Tu dong check-in cong viec hang ngay
            - Random noi dung tu danh sach
            - Ho tro Cronjob (Ubuntu, Windows, macOS)
            - Xem lich su hoat dong

            ### ‚ö†Ô∏è Yeu cau
            - Chrome, Brave, Edge hoac Chromium browser
            - Selenium 4+ tu dong tai ChromeDriver

            ### üìã Cronjob
            Xem huong dan Cronjob trong app de tu dong chay moi ngay!
          draft: false
          prerelease: false
          files: |
            release-files/UDA_Tools_Pro-linux-x64
            release-files/UDA_Tools_Pro-windows-x64.exe
            release-files/UDA_Tools_Pro-macos-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
