name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact_name: UDA_Auto_Grader
            asset_name: UDA_Auto_Grader-linux-x64
          - os: windows-latest
            name: Windows
            artifact_name: UDA_Auto_Grader.exe
            asset_name: UDA_Auto_Grader-windows-x64.exe
          - os: macos-latest
            name: macOS
            artifact_name: UDA_Auto_Grader
            asset_name: UDA_Auto_Grader-macos-x64

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install tkinter - Linux
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk upx-ucl

      # Install UPX - macOS
      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      # Install UPX - Windows
      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: choco install upx -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: python build.py

      # Rename artifact v·ªõi t√™n r√µ r√†ng
      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 30

  # ============================================
  # T·∫†O RELEASE KHI PUSH TAG
  # ============================================
